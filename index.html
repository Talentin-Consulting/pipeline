<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalentIn Pipeline</title>
  <style>
    html, body { margin:0; height:100%; background:#202124; color:#e8eaed; font-family:Roboto,Segoe UI,sans-serif; }
    #frame { width:100%; height:100%; border:0; display:none; }
    #loading {
      position:fixed; inset:0; display:grid; place-items:center; background:#202124;
    }
    .card { background:#292a2d; border:1px solid rgba(255,255,255,.08); border-radius:12px; padding:18px 20px; }
    a { color:#8ab4f8; }
  </style>
</head>
<body>
  <div id="loading">
    <div class="card">
      <div>Loading pipeline report…</div>
      <div style="margin-top:8px;font-size:13px;color:#9aa0a6">
        If it doesn’t load, <a id="openDirect" href="#" target="_blank" rel="noopener">open directly</a>.
      </div>
    </div>
  </div>
  <iframe id="frame" title="Pipeline report"></iframe>

  <script>
    const WEB_APP_BASE = "https://script.google.com/a/talentin.co/macros/s/AKfycbye7Pqqdk1JeDRZ9Q1s5jyxwNFN_wRZUCwJEgZfW1pvNrJMdK13cfBjtLliDU4dl5IS/exec";
    const url = new URL(location.href);
    const target = new URL(WEB_APP_BASE);

    const jobId = url.searchParams.get("jobId");
    if (jobId) target.searchParams.set("jobId", jobId);

    const direct = document.getElementById("openDirect");
    direct.href = target.toString();

    const frame = document.getElementById("frame");
    frame.onload = () => {
      document.getElementById("loading").style.display = "none";
      frame.style.display = "block";
    };
    frame.src = target.toString();
  </script>
</body>
</html>
