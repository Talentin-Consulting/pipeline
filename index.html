<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>TalentIn Pipeline Redirect</title>
  <style>
    :root { color-scheme: dark; }
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: Roboto, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #202124;
      color: #e8eaed;
    }
    .card {
      width: min(560px, 92vw);
      background: #292a2d;
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: 18px 20px;
      box-shadow: 0 18px 40px rgba(0,0,0,0.35);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 20px;
      font-weight: 600;
    }
    p {
      margin: 6px 0;
      color: #9aa0a6;
      line-height: 1.4;
    }
    a { color: #8ab4f8; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Opening pipeline report...</h1>
    <p id="status">Redirecting to web app.</p>
    <p>If redirect does not start, open <a id="fallback" href="#">this link</a>.</p>
  </div>

  <script>
    (function () {
      // Keep this aligned with your current deployed web app URL.
      var WEB_APP_BASE = "https://script.google.com/a/talentin.co/macros/s/AKfycbye7Pqqdk1JeDRZ9Q1s5jyxwNFN_wRZUCwJEgZfW1pvNrJMdK13cfBjtLliDU4dl5IS/exec";

      var here = new URL(window.location.href);
      var target = new URL(WEB_APP_BASE);

      // Pass all existing query params through.
      here.searchParams.forEach(function (value, key) {
        target.searchParams.append(key, value);
      });

      // Optional path format support: /job/7055538
      if (!target.searchParams.get("jobId")) {
        var match = here.pathname.match(/\/job\/(\d+)/i);
        if (match && match[1]) target.searchParams.set("jobId", match[1]);
      }

      var fallback = document.getElementById("fallback");
      var status = document.getElementById("status");
      var destination = target.toString();
      fallback.href = destination;
      status.textContent = target.searchParams.get("jobId")
        ? "Redirecting to job " + target.searchParams.get("jobId") + "..."
        : "Redirecting to web app...";

      window.location.replace(destination);
    })();
  </script>
</body>
</html>
